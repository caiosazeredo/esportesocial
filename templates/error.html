<!-- templates/error.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-custom text-center">
            <div class="card-body p-5">
                <i class="fas fa-exclamation-triangle text-warning mb-4" style="font-size: 4rem;"></i>
                <h2 class="card-title mb-4">{{ error_code or '500' }}</h2>
                <p class="card-text lead mb-4">
                    {{ error_message or 'Ops! Algo deu errado.' }}
                </p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('dashboard') if session.user_id else url_for('index') }}" class="btn btn-primary-custom">
                        <i class="fas fa-home me-2"></i>Voltar ao Início
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Página Anterior
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
