<!-- templates/profile.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card card-custom">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-user me-2"></i>Meu Perfil
                </h4>
            </div>
            <div class="card-body">
                <form id="profileForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome de usuário</label>
                                <input type="text" class="form-control" id="username" value="{{ user.username }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="{{ user.email }}" required>
                            </div>
                        </div>
                    </div>
                    
                    {% if user.user_type == 'torcedor' %}
                    <div class="mb-3">
                        <label for="favorite_team" class="form-label">Time do coração</label>
                        <select class="form-select" id="favorite_team">
                            {% for team in teams %}
                            <option value="{{ team }}" {% if team == user.favorite_team %}selected{% endif %}>{{ team }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    {% else %}
                    <div class="mb-3">
                        <label for="establishment_name" class="form-label">Nome do estabelecimento</label>
                        <input type="text" class="form-control" id="establishment_name" value="{{ user.establishment_name }}">
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Nova senha (deixe em branco para manter atual)</label>
                        <input type="password" class="form-control" id="new_password">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary-custom">
                            <i class="fas fa-save me-2"></i>Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
